    include "Configuration/StandardSequences/data/Geometry.cff"
    
    include "L1Trigger/Configuration/data/L1Config.cff"
    # include "L1Trigger/Configuration/data/L1FrontierConfig.cff"
    # include "L1Trigger/Configuration/data/L1SQLiteConfig.cff"
    
    # prescaled menu    
    #include "L1TriggerConfig/L1GtConfigProducers/data/Luminosity/lumi1x1032/L1Menu2007.cff"
    #include "L1TriggerConfig/L1GtConfigProducers/data/Luminosity/lumi1030/L1Menu2008_2E30.cff"
    #include "L1TriggerConfig/L1GtConfigProducers/data/Luminosity/lumi1031/L1Menu2008_2E31.cff"
    include "L1TriggerConfig/L1GtConfigProducers/data/Luminosity/lumi1x1032/L1Menu_CRUZET200805_gr7_muon.cff"

    # uprescaled menu - change prescale factors to 1
    #include "L1TriggerConfig/L1GtConfigProducers/data/Luminosity/lumi1x1032/L1Menu2007_Unprescaled.cff"
    #include "L1TriggerConfig/L1GtConfigProducers/data/Luminosity/lumi1030/L1Menu2008_2E30_Unprescaled.cff"
    #include "L1TriggerConfig/L1GtConfigProducers/data/Luminosity/lumi1031/L1Menu2008_2E31_Unprescaled.cff"
    #include "L1TriggerConfig/L1GtConfigProducers/data/Luminosity/lumi1031/L1Menu2008_2E31.cff"
    
    #        
    # Global Trigger emulator
    #    
    module l1GtEmulDigis = gtDigis from "L1Trigger/GlobalTrigger/data/gtDigis.cfi"

    # block GCT input and the technical triggers (only FDL and GMT active) 0x0101
    replace l1GtParameters.DaqActiveBoards = 0x010d

    # block GMT input (0xdd12)
    #replace l1GtParameters.DaqActiveBoards = 0x00FF
        
    # block both GCT and GMT (FDL and techTrig active)
    #replace l1GtParameters.DaqActiveBoards = 0x0003
    
    
    # input tag for GMT readout collection: 
    replace l1GtEmulDigis.GmtInputTag = gtDigis
    
    # input tag for GCT readout collections: 
    #replace l1GtEmulDigis.GctInputTag = gctDigis


    # logical flag to produce the L1 GT DAQ readout record
    #     if true, produce the record (default)
    #replace l1GtEmulDigis.ProduceL1GtDaqRecord = false
    
    # logical flag to produce the L1 GT EVM readout record
    #     if true, produce the record (default)
    #replace l1GtEmulDigis.ProduceL1GtEvmRecord = false

    # logical flag to produce the L1 GT object map record
    #     if true, produce the record (default)
    #replace l1GtEmulDigis.ProduceL1GtObjectMapRecord = false

    # logical flag to write the PSB content in the  L1 GT DAQ record
    #     if true, write the PSB content in the record (default)
    #replace l1GtEmulDigis.WritePsbL1GtDaqRecord = false

    # logical flag to read the technical trigger records
    #     if true, it will read via getMany the available records (default)
    #replace l1GtEmulDigis.ReadTechnicalTriggerRecords = false

    # number of "bunch crossing in the event" (BxInEvent) to be emulated
    # symmetric around L1Accept (BxInEvent = 0):
    #    1 (BxInEvent = 0); 3 (F 0 1) (standard record); 5 (E F 0 1 2) (debug record)
    # even numbers (except 0) "rounded" to the nearest lower odd number
    # negative value: emulate TotalBxInEvent as given in EventSetup  
    #replace l1GtEmulDigis.EmulateBxInEvent = 3


    #        
    # Global Trigger report
    #    
    module l1GtTrigReportData = l1GtTrigReport from "L1Trigger/GlobalTriggerAnalyzer/data/l1GtTrigReport.cfi"
    replace l1GtTrigReportData.L1GtRecordInputTag = gtDigis
    
    module l1GtTrigReportEmul = l1GtTrigReport from "L1Trigger/GlobalTriggerAnalyzer/data/l1GtTrigReport.cfi"
    replace l1GtTrigReportEmul.L1GtRecordInputTag = l1GtEmulDigis
    
    #
    # compare the L1 GT data and emulator digis
    #
    
    include "L1Trigger/GlobalTriggerAnalyzer/data/l1GtDataEmulAnalyzer.cfi"

    # input tag for the L1 GT hardware DAQ/EVM record: must match the GT unpack label
    #replace l1GtDataEmulAnalyzer.L1GtDataInputTag = l1GmtGtDataDigis

    # input tag for the L1 GT emulator DAQ/EVM record: must match the GT emulator label
    #     gtEmulDigis = GMT emulator 
    replace l1GtDataEmulAnalyzer.L1GtEmulInputTag = l1GtEmulDigis

    # input tag for the L1 GCT record:  must match the GCT unpack label 
    #replace l1GtDataEmulAnalyzer.L1GctDataInputTag = l1GctDataDigis

    #
    # module list
    #
    
    path p = { l1GtEmulDigis, l1GtDataEmulAnalyzer, l1GtTrigReportData, l1GtTrigReportEmul }

    #
    # message logger
    #
    
    # uncomment / comment messages with DEBUG mode to run in / without DEBUG mode
    include "FWCore/MessageService/data/MessageLogger.cfi"
    replace MessageLogger.categories = { "*" }
    replace MessageLogger.destinations =  { "cout" }
    replace MessageLogger.cout = { 
      #untracked string threshold = "ERROR" 
      untracked string threshold = "INFO" 
      untracked PSet INFO = { untracked int32 limit = 1000}
      #untracked string threshold = "DEBUG"                    # DEBUG
      #untracked PSet DEBUG = { untracked int32 limit = -1}    # DEBUG, all messages
      #untracked PSet DEBUG = { untracked int32 limit = 0}     # DEBUG, no messages
    }
    replace MessageLogger.debugModules = { "l1GtEmulDigis"}              # DEBUG  
    #untracked PSet options   = { untracked bool wantSummary = true }   
        
    #module outputL1GtDataEmul = PoolOutputModule { 

    #    # keep only emulated data, packed data, unpacked data in the ROOT file
    #    untracked vstring outputCommands = {
    #        "drop *",
    #        "keep *_l1GtDataDigis_*_*",
    #        "keep *_l1GtEmulDigis_*_*",
    #        "keep *_l1GctDataDigis_*_*"
    #    }
    #
    #    untracked string fileName = "testGt_DataEmulAnalyzer_output.root" 
    #}
    #endpath outpath = { outputL1GtDataEmul }
    
  # histogram service
  service = TFileService { 
    string fileName = "L1GtDataEmulAnalyzer.root"
  }
            
