process TestGtAnalyzer = {

    // source file: GT produced file 
    source = PoolSource {
        untracked vstring fileNames = {'file:/afs/cern.ch/user/g/ghete/scratch0/CmsswTestFiles/gtTestFile.root'}
        untracked int32  maxEvents = 10
    }   

    // load and configure modules
        
    module gtAnalyzer = L1GtAnalyzer { }

    // module list
    path p = { gtAnalyzer }

    service = MessageLogger {

      untracked vstring destinations =  {"testGt_Analyzer"}
      untracked PSet testGt_Analyzer = { 
         // untracked string threshold = "DEBUG" 
         // untracked PSet DEBUG = { untracked int32 limit = 10}    
         untracked PSet INFO = { untracked int32 limit = -1}    
      }

    }
        
    module out = PoolOutputModule { untracked string fileName = "testGt_Analyzer.root" }
    endpath outpath = { out }
    
        
}